<oni-sidenav [spaces]="spaces$ | async" [selected]="selectedSpace$ | async" [layoutState]="layoutState$ | async"
  (toggle)="showSidenav = $event">
</oni-sidenav>
<main [class.is-open]="showSidenav">
  <app-header (userLogout)="openDialog()" [isLoggedIn]="isLoggedIn$ | async"></app-header>
  <app-container>
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </app-container>
  <app-footer></app-footer>
</main>
