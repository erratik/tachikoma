<h2>Space List ({{!!spaces ? spaces.length : '0'}})</h2>
<!-- <cite>loading? {{ isLoading }}</cite> -->
<section class="container">
  <p><i>Pick a space from the list</i></p>
  <ul>
    <li *ngFor="let space of spaces" (click)="selectSpace(space)">
      {{space.name}}
    </li>
  </ul>
</section>
